<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>
<main role="main">

	<section class="content-form">

		<h2 class="sub-title">¡Registrate!</h2>

		<form action="" method="POST" id="registrar-form" >
		  
			<div class="form-group width-12">
				 <div class="width-6">
				  <input type="name" id="inputName" class="form-control" placeholder="Nombre_completo" required autofocus>
				 </div>   
			</div>

			<div class="form-group width-12">
				<div class="width-6">
					<input type="text" placeholder="NickName" class="form-control" name="Nombre_usuario" id="NombreUsuario" />
				</div>
		   </div>

			<div class="form-group width-12">
				 <div class="width-6">
				 	<input type="text" placeholder="Matricula" class="form-control" name="Matricula" id="Matricula" />
				 </div>
			</div>
			  
			 <div class="form-group width-12">
				 <div class="width-6">
				  <input type="password" placeholder="Contraseña" class="form-control" name="Contraseña" id="Contraseña" /> 
				 </div> 
				   
			 </div>
			    
			 
			  
			 
			 
			 
			 <div class="form-group width-12">
					<a class="form-control btn btn-principal" id="btn_registrar">Registrar</a>
			 </div>
	  
		</form>

	</section>
</main>
<footer>
	<div class="derechos">
		Derechos Reservados © Unicoffi 2019 
	</div>
</footer>
<script src="codigo_registro.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
