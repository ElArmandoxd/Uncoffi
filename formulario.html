<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Registro</title>
	<link rel="stylesheet" href="estilos.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

 

<main role="main">

	<section class="content-form">

		<h2 class="sub-title">REGISTRATE!</h2>

		<form action="" method="POST" id="registrar-form" >
		  
			<div class="form-group width-12">
				 <div class="width-6">
				  <input type="text" placeholder="Nombre *" class="form-control" name="nombre" id="nombre" /> 
				 </div> 
				 <div class="width-6">
				  <input type="text" placeholder="NombreUsuario *" class="form-control" name="NombreUsuario" id="NombreUsuario" /> 
				 </div>  
			</div>

			<div class="form-group">
				 <div class="width-12">
				 	<input type="text" placeholder="Matricula *" class="form-control" name="Matricula" id="Matricula" />
				 </div>
			</div>
			  
			 <div class="form-group width-12">
				 <div class="width-6">
				  <input type="text" placeholder="Contraseña *" class="form-control" name="Contraseña" id="Contraseña" /> 
				 </div> 
				   
			 </div>
			    
			 
			  
			 
			 
			 
			 <div class="form-group width-12">
					<input type="submit" value="REGISTRAR" class="form-control btn btn-principal" id="btn-registrar"/>
					 
			 </div>
	  
		</form>

	</section>
</main>
<footer>
	<div class="derechos">
		Derechos Reservados © Unicoffi 2017  
	</div>
</footer>
	
</body>
</html>
